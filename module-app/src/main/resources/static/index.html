<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Book Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f7f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: #fff;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            font-weight: 600;
            margin-bottom: 15px;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        .container a {
            text-decoration: none;
            background-color: #2d3142;
            color: #fff;
            padding: 10px 25px;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .container a:hover {
            background-color: #4e4b58;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Welcome to Our Book Library</h1>
    <p>Discover a vast collection of books from various genres and authors. Begin your reading adventure now!</p>
    <a href="/login.html">Login to Access Our Collection</a>
</div>

</body>

</html>
