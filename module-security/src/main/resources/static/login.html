<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 340px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 92%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007BFF;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #message-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none;
        }

        #message {
            text-align: center;
            font-size: 16px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .swagger-button-container {
            margin-top: 20px;
            text-align: center;
        }

        .swagger-button-container button {
            padding: 12px 25px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .swagger-button-container button:hover {
            background-color: #0056b3;
        }

        #message {
            text-align: center;
            font-size: 16px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }
    </style>
</head>

<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>
    <div id="message-container">
        <p id="message"></p>
    </div>
    <div class="loading">
        <img src="path/to/your/loading.gif" alt="Loading...">
    </div>
    <div class="swagger-button-container">
        <button onclick="goToSwagger()">Go to Swagger</button>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const loginRequest = {
            username: username,
            password: password
        };

        // Show the loading animation
        document.querySelector('.loading').style.display = 'block';

        fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(loginRequest)
        })
            .then(response => response.text())
            .then(data => {
                if (data) {
                    document.getElementById('message').textContent = data;
                    document.getElementById('message-container').style.display = 'block'; // Show the message container
                } else {
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').textContent = "An error occurred.";
                document.getElementById('message-container').style.display = 'block'; // Show the message container
            })
            .finally(() => {
                // Hide the loading animation
                document.querySelector('.loading').style.display = 'none';
            });
    });

    function goToSwagger() {
        window.open('/swagger-ui/index.html', '_blank');
    }
</script>

</body>
</html>
